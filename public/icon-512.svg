<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#833AB4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C13584;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E1306C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FD1D1D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect width="512" height="512" rx="128" fill="url(#gradient512)"/>
  
  <!-- Download Icon with Shadow -->
  <g filter="url(#shadow)" transform="translate(256, 256)">
    <!-- Arrow Shaft -->
    <rect x="-24" y="-100" width="48" height="140" rx="24" fill="white"/>
    
    <!-- Arrow Head -->
    <path d="M 0 70 L -60 10 L -30 10 L 0 40 L 30 10 L 60 10 Z" fill="white"/>
    
    <!-- Download Tray -->
    <path d="M -90 80 L -90 100 Q -90 110 -80 110 L 80 110 Q 90 110 90 100 L 90 80" 
          stroke="white" 
          stroke-width="16" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
</svg>
