<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#833AB4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C13584;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E1306C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FD1D1D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#instagramGradient)" opacity="0.1"/>
  
  <!-- Download Icon -->
  <g filter="url(#glow)">
    <!-- Arrow Shaft -->
    <rect x="92" y="50" width="16" height="70" rx="8" fill="url(#instagramGradient)"/>
    
    <!-- Arrow Head -->
    <path d="M 100 140 L 70 110 L 85 110 L 100 125 L 115 110 L 130 110 Z" fill="url(#instagramGradient)"/>
    
    <!-- Download Tray -->
    <path d="M 60 145 L 60 155 Q 60 160 65 160 L 135 160 Q 140 160 140 155 L 140 145" 
          stroke="url(#instagramGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
</svg>
